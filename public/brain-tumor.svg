<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="tumorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="scannerGlow">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <defs>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#06b6d4" stroke-width="0.5"/>
      </pattern>
    </defs>
    <rect width="800" height="600" fill="url(#grid)"/>
  </g>
  
  <!-- Left side - MRI Scanner visualization -->
  <g transform="translate(150, 300)">
    <!-- Scanner frame -->
    <rect x="-80" y="-120" width="160" height="240" rx="10" fill="#1a1a2e" stroke="url(#brainGradient)" stroke-width="3" opacity="0.6"/>
    
    <!-- Scanner ring -->
    <circle cx="0" cy="0" r="90" fill="none" stroke="#2a2a5a" stroke-width="25"/>
    <circle cx="0" cy="0" r="90" fill="none" stroke="url(#brainGradient)" stroke-width="3" filter="url(#glow)"/>
    
    <!-- Inner scanning area -->
    <circle cx="0" cy="0" r="65" fill="#0a0a1a" opacity="0.8"/>
    
    <!-- Brain scan image -->
    <g opacity="0.9">
      <!-- Brain outline -->
      <path d="M 0 -40 Q -25 -45 -35 -25 Q -45 -15 -40 0 Q -45 20 -30 30 Q -15 35 0 35 Q 15 35 30 30 Q 45 20 40 0 Q 45 -15 35 -25 Q 25 -45 0 -40" 
        fill="none" stroke="#06b6d4" stroke-width="2.5" opacity="0.7"/>
      
      <!-- Brain folds/details -->
      <path d="M -20 -20 Q -15 -15 -20 -10" stroke="#06b6d4" stroke-width="1.5" fill="none" opacity="0.5"/>
      <path d="M 20 -20 Q 15 -15 20 -10" stroke="#06b6d4" stroke-width="1.5" fill="none" opacity="0.5"/>
      <path d="M -15 0 Q -10 5 -15 10" stroke="#06b6d4" stroke-width="1.5" fill="none" opacity="0.5"/>
      <path d="M 15 0 Q 10 5 15 10" stroke="#06b6d4" stroke-width="1.5" fill="none" opacity="0.5"/>
      
      <!-- Tumor detection - red highlight -->
      <circle cx="12" cy="-8" r="10" fill="url(#tumorGradient)" opacity="0.7" filter="url(#glow)">
        <animate attributeName="opacity" from="0.7" to="0.95" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Detection box around tumor -->
      <rect x="2" y="-18" width="20" height="20" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="4 2">
        <animate attributeName="stroke-dashoffset" from="0" to="12" dur="1s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Scanning beam -->
    <line x1="-90" y1="-60" x2="90" y2="-60" stroke="url(#scanGradient)" stroke-width="3" opacity="0.8">
      <animate attributeName="y1" from="-90" to="90" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="y2" from="-90" to="90" dur="3s" repeatCount="indefinite"/>
    </line>
    
    <!-- Scanner indicators -->
    <circle cx="-70" cy="-100" r="4" fill="#ef4444" opacity="0.8">
      <animate attributeName="opacity" from="0.8" to="0.3" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-55" cy="-100" r="4" fill="#06b6d4" opacity="0.6"/>
    <circle cx="-40" cy="-100" r="4" fill="#06b6d4" opacity="0.6"/>
  </g>
  
  <!-- Center - Neural Network Processing -->
  <g transform="translate(400, 300)">
    <!-- Network nodes -->
    <g opacity="0.8">
      <!-- Input layer -->
      <circle cx="-80" cy="-40" r="6" fill="#a855f7" filter="url(#glow)"/>
      <circle cx="-80" cy="-13" r="6" fill="#a855f7" filter="url(#glow)"/>
      <circle cx="-80" cy="13" r="6" fill="#a855f7" filter="url(#glow)"/>
      <circle cx="-80" cy="40" r="6" fill="#a855f7" filter="url(#glow)"/>
      
      <!-- Hidden layer 1 -->
      <circle cx="-30" cy="-30" r="6" fill="#ec4899" filter="url(#glow)">
        <animate attributeName="r" from="6" to="8" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-30" cy="0" r="6" fill="#ec4899" filter="url(#glow)">
        <animate attributeName="r" from="6" to="8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-30" cy="30" r="6" fill="#ec4899" filter="url(#glow)">
        <animate attributeName="r" from="6" to="8" dur="2s" begin="1s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Hidden layer 2 -->
      <circle cx="30" cy="-30" r="6" fill="#06b6d4" filter="url(#glow)">
        <animate attributeName="r" from="6" to="8" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="30" cy="0" r="6" fill="#06b6d4" filter="url(#glow)">
        <animate attributeName="r" from="6" to="8" dur="2s" begin="0.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="30" cy="30" r="6" fill="#06b6d4" filter="url(#glow)">
        <animate attributeName="r" from="6" to="8" dur="2s" begin="1.3s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Output layer -->
      <circle cx="80" cy="-13" r="8" fill="#ef4444" filter="url(#strongGlow)"/>
      <circle cx="80" cy="13" r="8" fill="#10b981" filter="url(#glow)"/>
    </g>
    
    <!-- Connection lines -->
    <g stroke-width="1" opacity="0.4">
      <!-- Input to hidden 1 -->
      <line x1="-80" y1="-40" x2="-30" y2="-30" stroke="#a855f7">
        <animate attributeName="opacity" from="0.2" to="0.6" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="-80" y1="-13" x2="-30" y2="0" stroke="#a855f7"/>
      <line x1="-80" y1="13" x2="-30" y2="0" stroke="#a855f7"/>
      <line x1="-80" y1="40" x2="-30" y2="30" stroke="#a855f7">
        <animate attributeName="opacity" from="0.2" to="0.6" dur="2s" repeatCount="indefinite"/>
      </line>
      
      <!-- Hidden 1 to hidden 2 -->
      <line x1="-30" y1="-30" x2="30" y2="-30" stroke="#ec4899"/>
      <line x1="-30" y1="0" x2="30" y2="0" stroke="#ec4899"/>
      <line x1="-30" y1="30" x2="30" y2="30" stroke="#ec4899"/>
      
      <!-- Hidden 2 to output -->
      <line x1="30" y1="-30" x2="80" y2="-13" stroke="#06b6d4"/>
      <line x1="30" y1="0" x2="80" y2="13" stroke="#06b6d4"/>
      <line x1="30" y1="30" x2="80" y2="13" stroke="#06b6d4"/>
    </g>
    
    <!-- YOLO label -->
    <text x="0" y="-70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#brainGradient)" text-anchor="middle" filter="url(#glow)">YOLOv8</text>
  </g>
  
  <!-- Right side - Detection Results -->
  <g transform="translate(580, 180)">
    <!-- Results panel -->
    <rect x="0" y="0" width="180" height="240" rx="10" fill="#1a1a2e" stroke="url(#brainGradient)" stroke-width="2" opacity="0.8"/>
    
    <!-- Title -->
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#06b6d4" text-anchor="middle">Detection Results</text>
    
    <!-- Detected tumor info -->
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="150" height="50" rx="8" fill="#2a2a5a" stroke="#ef4444" stroke-width="2"/>
      <text x="10" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ef4444">Tumor Detected</text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" opacity="0.7">Confidence: 94.7%</text>
      <circle cx="135" cy="25" r="8" fill="#ef4444" opacity="0.3"/>
      <path d="M 132 25 L 134 27 L 138 23" stroke="#ef4444" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Metrics -->
    <g transform="translate(15, 110)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#06b6d4">Performance Metrics</text>
      
      <!-- mAP score -->
      <g transform="translate(0, 15)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" opacity="0.7">mAP@0.5:</text>
        <rect x="60" y="-8" width="90" height="12" rx="6" fill="#1e1e3f"/>
        <rect x="62" y="-6" width="80" height="8" rx="4" fill="#10b981"/>
        <text x="105" y="1" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#ffffff" text-anchor="middle">0.92</text>
      </g>
      
      <!-- Precision -->
      <g transform="translate(0, 35)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" opacity="0.7">Precision:</text>
        <rect x="60" y="-8" width="90" height="12" rx="6" fill="#1e1e3f"/>
        <rect x="62" y="-6" width="75" height="8" rx="4" fill="#06b6d4"/>
        <text x="102" y="1" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#ffffff" text-anchor="middle">0.89</text>
      </g>
      
      <!-- Recall -->
      <g transform="translate(0, 55)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" opacity="0.7">Recall:</text>
        <rect x="60" y="-8" width="90" height="12" rx="6" fill="#1e1e3f"/>
        <rect x="62" y="-6" width="78" height="8" rx="4" fill="#a855f7"/>
        <text x="104" y="1" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#ffffff" text-anchor="middle">0.91</text>
      </g>
    </g>
    
    <!-- Model badge -->
    <g transform="translate(15, 210)">
      <rect x="0" y="0" width="70" height="20" rx="10" fill="#a855f7" opacity="0.3" stroke="#a855f7" stroke-width="1"/>
      <text x="35" y="14" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#a855f7" text-anchor="middle">YOLOv8</text>
      
      <rect x="80" y="0" width="70" height="20" rx="10" fill="#06b6d4" opacity="0.3" stroke="#06b6d4" stroke-width="1"/>
      <text x="115" y="14" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#06b6d4" text-anchor="middle">YOLOv9</text>
    </g>
  </g>
  
  <!-- Data flow arrows -->
  <g opacity="0.5">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#06b6d4"/>
      </marker>
    </defs>
    <path d="M 250 300 L 320 300" stroke="#06b6d4" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5 3">
      <animate attributeName="stroke-dashoffset" from="0" to="16" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 480 300 L 560 280" stroke="#06b6d4" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5 3">
      <animate attributeName="stroke-dashoffset" from="0" to="16" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.4">
    <circle cx="120" cy="100" r="2" fill="#a855f7">
      <animate attributeName="cy" from="100" to="500" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.4" to="0" dur="7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="680" cy="120" r="2" fill="#06b6d4">
      <animate attributeName="cy" from="120" to="520" dur="9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.4" to="0" dur="9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="80" r="3" fill="#ec4899">
      <animate attributeName="cy" from="80" to="530" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.4" to="0" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="90" r="2" fill="#06b6d4">
      <animate attributeName="cy" from="90" to="510" dur="11s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.4" to="0" dur="11s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#brainGradient)" text-anchor="middle" filter="url(#glow)">Brain Tumor Detection</text>
  
  <!-- Subtitle -->
  <text x="400" y="565" font-family="Arial, sans-serif" font-size="14" fill="#06b6d4" text-anchor="middle" opacity="0.8">Deep Learning • YOLOv8/v9 • Medical Imaging • mAP@0.5: 0.92+</text>
</svg>
