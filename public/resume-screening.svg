<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0b2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d1b4e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <path d="M0 0 L800 0 L800 600 L0 600 Z" stroke="#a855f7" stroke-width="1" fill="none"/>
    <line x1="200" y1="0" x2="200" y2="600" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="400" y1="0" x2="400" y2="600" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="600" y1="0" x2="600" y2="600" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="0" y1="150" x2="800" y2="150" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="0" y1="450" x2="800" y2="450" stroke="#06b6d4" stroke-width="0.5"/>
  </g>
  
  <!-- Left side - Multiple resumes stack -->
  <g transform="translate(100, 120)">
    <!-- Resume 3 (back) -->
    <rect x="20" y="20" width="200" height="280" rx="8" fill="#1e1e3f" opacity="0.4" stroke="#a855f7" stroke-width="2"/>
    
    <!-- Resume 2 (middle) -->
    <rect x="10" y="10" width="200" height="280" rx="8" fill="#1e1e3f" opacity="0.6" stroke="#a855f7" stroke-width="2"/>
    
    <!-- Resume 1 (front) -->
    <g>
      <rect width="200" height="280" rx="8" fill="#2a2a5a" stroke="url(#accentGradient)" stroke-width="2"/>
      
      <!-- Resume header -->
      <rect x="15" y="15" width="80" height="8" rx="4" fill="#a855f7" opacity="0.8"/>
      <rect x="15" y="30" width="120" height="6" rx="3" fill="#06b6d4" opacity="0.6"/>
      
      <!-- Resume lines -->
      <rect x="15" y="50" width="170" height="4" rx="2" fill="#ffffff" opacity="0.3"/>
      <rect x="15" y="60" width="150" height="4" rx="2" fill="#ffffff" opacity="0.3"/>
      <rect x="15" y="70" width="160" height="4" rx="2" fill="#ffffff" opacity="0.3"/>
      
      <!-- Skills section -->
      <rect x="15" y="90" width="60" height="6" rx="3" fill="#06b6d4" opacity="0.7"/>
      <rect x="15" y="105" width="45" height="20" rx="10" fill="#a855f7" opacity="0.4" stroke="#a855f7" stroke-width="1"/>
      <rect x="65" y="105" width="55" height="20" rx="10" fill="#a855f7" opacity="0.4" stroke="#a855f7" stroke-width="1"/>
      <rect x="125" y="105" width="50" height="20" rx="10" fill="#a855f7" opacity="0.4" stroke="#a855f7" stroke-width="1"/>
      
      <!-- Experience section -->
      <rect x="15" y="140" width="70" height="6" rx="3" fill="#06b6d4" opacity="0.7"/>
      <rect x="15" y="155" width="170" height="4" rx="2" fill="#ffffff" opacity="0.3"/>
      <rect x="15" y="165" width="140" height="4" rx="2" fill="#ffffff" opacity="0.3"/>
      <rect x="15" y="175" width="160" height="4" rx="2" fill="#ffffff" opacity="0.3"/>
      
      <rect x="15" y="190" width="170" height="4" rx="2" fill="#ffffff" opacity="0.3"/>
      <rect x="15" y="200" width="130" height="4" rx="2" fill="#ffffff" opacity="0.3"/>
      
      <!-- Education section -->
      <rect x="15" y="220" width="65" height="6" rx="3" fill="#06b6d4" opacity="0.7"/>
      <rect x="15" y="235" width="170" height="4" rx="2" fill="#ffffff" opacity="0.3"/>
      <rect x="15" y="245" width="120" height="4" rx="2" fill="#ffffff" opacity="0.3"/>
    </g>
  </g>
  
  <!-- Scanning beam animation -->
  <g opacity="0.6" filter="url(#glow)">
    <line x1="320" y1="150" x2="480" y2="300" stroke="url(#accentGradient)" stroke-width="3" stroke-dasharray="10 5">
      <animate attributeName="stroke-dashoffset" from="0" to="30" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="320" y1="250" x2="480" y2="300" stroke="url(#accentGradient)" stroke-width="3" stroke-dasharray="10 5">
      <animate attributeName="stroke-dashoffset" from="0" to="30" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="320" y1="350" x2="480" y2="300" stroke="url(#accentGradient)" stroke-width="3" stroke-dasharray="10 5">
      <animate attributeName="stroke-dashoffset" from="0" to="30" dur="1.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Center - AI Brain/Processor -->
  <g transform="translate(400, 300)">
    <!-- Outer glow ring -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.3">
      <animate attributeName="r" from="55" to="65" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.3" to="0" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Main circle -->
    <circle cx="0" cy="0" r="50" fill="#1e1e3f" stroke="url(#accentGradient)" stroke-width="3" filter="url(#glow)"/>
    
    <!-- Neural network pattern inside -->
    <circle cx="-20" cy="-15" r="4" fill="#a855f7" opacity="0.8">
      <animate attributeName="opacity" from="0.8" to="1" dur="1s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="20" cy="-15" r="4" fill="#06b6d4" opacity="0.8">
      <animate attributeName="opacity" from="0.8" to="1" dur="1s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="-20" cy="15" r="4" fill="#06b6d4" opacity="0.8">
      <animate attributeName="opacity" from="0.8" to="1" dur="1s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
    <circle cx="20" cy="15" r="4" fill="#a855f7" opacity="0.8">
      <animate attributeName="opacity" from="0.8" to="1" dur="1s" repeatCount="indefinite" begin="0.9s"/>
    </circle>
    <circle cx="0" cy="0" r="6" fill="#ffffff" opacity="0.9"/>
    
    <!-- Connecting lines -->
    <line x1="-20" y1="-15" x2="0" y2="0" stroke="#a855f7" stroke-width="1.5" opacity="0.6"/>
    <line x1="20" y1="-15" x2="0" y2="0" stroke="#06b6d4" stroke-width="1.5" opacity="0.6"/>
    <line x1="-20" y1="15" x2="0" y2="0" stroke="#06b6d4" stroke-width="1.5" opacity="0.6"/>
    <line x1="20" y1="15" x2="0" y2="0" stroke="#a855f7" stroke-width="1.5" opacity="0.6"/>
    
    <!-- AI text -->
    <text x="0" y="-70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#accentGradient)" text-anchor="middle">ATS AI</text>
  </g>
  
  <!-- Right side - Analyzed results -->
  <g transform="translate(520, 120)">
    <!-- Result card 1 - High match -->
    <g>
      <rect width="180" height="70" rx="8" fill="#2a2a5a" stroke="#06b6d4" stroke-width="2"/>
      <rect x="10" y="10" width="100" height="6" rx="3" fill="#ffffff" opacity="0.5"/>
      <rect x="10" y="22" width="80" height="4" rx="2" fill="#ffffff" opacity="0.3"/>
      
      <!-- Score bar -->
      <rect x="10" y="35" width="160" height="20" rx="10" fill="#1e1e3f" stroke="#06b6d4" stroke-width="1"/>
      <rect x="12" y="37" width="140" height="16" rx="8" fill="#06b6d4" opacity="0.8"/>
      <text x="85" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">95%</text>
      
      <!-- Checkmark -->
      <circle cx="150" cy="15" r="8" fill="#06b6d4" opacity="0.3"/>
      <path d="M147 15 L149 17 L153 13" stroke="#06b6d4" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Result card 2 - Medium match -->
    <g transform="translate(0, 85)">
      <rect width="180" height="70" rx="8" fill="#2a2a5a" stroke="#a855f7" stroke-width="2" opacity="0.8"/>
      <rect x="10" y="10" width="90" height="6" rx="3" fill="#ffffff" opacity="0.5"/>
      <rect x="10" y="22" width="70" height="4" rx="2" fill="#ffffff" opacity="0.3"/>
      
      <!-- Score bar -->
      <rect x="10" y="35" width="160" height="20" rx="10" fill="#1e1e3f" stroke="#a855f7" stroke-width="1"/>
      <rect x="12" y="37" width="100" height="16" rx="8" fill="#a855f7" opacity="0.8"/>
      <text x="65" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">78%</text>
    </g>
    
    <!-- Result card 3 - Lower match -->
    <g transform="translate(0, 170)">
      <rect width="180" height="70" rx="8" fill="#2a2a5a" stroke="#6366f1" stroke-width="2" opacity="0.6"/>
      <rect x="10" y="10" width="85" height="6" rx="3" fill="#ffffff" opacity="0.5"/>
      <rect x="10" y="22" width="65" height="4" rx="2" fill="#ffffff" opacity="0.3"/>
      
      <!-- Score bar -->
      <rect x="10" y="35" width="160" height="20" rx="10" fill="#1e1e3f" stroke="#6366f1" stroke-width="1"/>
      <rect x="12" y="37" width="60" height="16" rx="8" fill="#6366f1" opacity="0.8"/>
      <text x="45" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">62%</text>
    </g>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.4">
    <circle cx="150" cy="80" r="2" fill="#a855f7">
      <animate attributeName="cy" from="80" to="520" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.4" to="0" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="100" r="2" fill="#06b6d4">
      <animate attributeName="cy" from="100" to="540" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.4" to="0" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="50" r="2" fill="#a855f7">
      <animate attributeName="cy" from="50" to="550" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.4" to="0" dur="12s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#accentGradient)" text-anchor="middle">Smart Resume Screening</text>
  <text x="400" y="575" font-family="Arial, sans-serif" font-size="14" fill="#06b6d4" text-anchor="middle" opacity="0.7">AI-Powered • OCR • NLP • Similarity Scoring</text>
</svg>
