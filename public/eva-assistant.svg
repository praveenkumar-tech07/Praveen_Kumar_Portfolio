<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0624;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0b2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="coreGlow">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- Animated grid -->
  <g opacity="0.08">
    <path d="M0 0 L800 0 L800 600 L0 600 Z" stroke="#a855f7" stroke-width="1" fill="none"/>
    <line x1="0" y1="100" x2="800" y2="100" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="0" y1="200" x2="800" y2="200" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="0" y1="400" x2="800" y2="400" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="0" y1="500" x2="800" y2="500" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="150" y1="0" x2="150" y2="600" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="300" y1="0" x2="300" y2="600" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="500" y1="0" x2="500" y2="600" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="650" y1="0" x2="650" y2="600" stroke="#06b6d4" stroke-width="0.5"/>
  </g>
  
  <!-- Voice wave animation (left side) -->
  <g transform="translate(120, 300)" opacity="0.7">
    <path d="M 0 0 Q 15 -25 30 0 T 60 0" stroke="#a855f7" stroke-width="3" fill="none" stroke-linecap="round">
      <animate attributeName="d" 
        values="M 0 0 Q 15 -25 30 0 T 60 0;M 0 0 Q 15 -35 30 0 T 60 0;M 0 0 Q 15 -25 30 0 T 60 0" 
        dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 0 0 Q 15 -15 30 0 T 60 0" stroke="#ec4899" stroke-width="3" fill="none" stroke-linecap="round" transform="translate(0, 20)">
      <animate attributeName="d" 
        values="M 0 0 Q 15 -15 30 0 T 60 0;M 0 0 Q 15 -25 30 0 T 60 0;M 0 0 Q 15 -15 30 0 T 60 0" 
        dur="1.2s" repeatCount="indefinite"/>
    </path>
    <path d="M 0 0 Q 15 -20 30 0 T 60 0" stroke="#06b6d4" stroke-width="3" fill="none" stroke-linecap="round" transform="translate(0, 40)">
      <animate attributeName="d" 
        values="M 0 0 Q 15 -20 30 0 T 60 0;M 0 0 Q 15 -30 30 0 T 60 0;M 0 0 Q 15 -20 30 0 T 60 0" 
        dur="1.8s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Central EVA core -->
  <g transform="translate(400, 300)">
    <!-- Outer rotating rings -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="#a855f7" stroke-width="1.5" opacity="0.3" stroke-dasharray="10 5">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="120" fill="none" stroke="#06b6d4" stroke-width="1.5" opacity="0.3" stroke-dasharray="8 4">
      <animateTransform attributeName="transform" type="rotate" from="360 0 0" to="0 0 0" dur="15s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Pulsing outer glow -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="url(#glowGrad)" stroke-width="2" opacity="0.4" filter="url(#glow)">
      <animate attributeName="r" from="95" to="110" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.4" to="0.1" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Main sphere -->
    <circle cx="0" cy="0" r="85" fill="#1a0b2e" stroke="url(#accentGrad)" stroke-width="3" filter="url(#strongGlow)"/>
    
    <!-- Inner energy core -->
    <circle cx="0" cy="0" r="60" fill="url(#coreGlow)" opacity="0.6">
      <animate attributeName="r" from="58" to="65" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.6" to="0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- EVA text logo -->
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#accentGrad)" text-anchor="middle" filter="url(#glow)">EVA</text>
    
    <!-- Eye-like visualization -->
    <ellipse cx="-20" cy="-15" rx="8" ry="12" fill="#06b6d4" opacity="0.8">
      <animate attributeName="ry" from="12" to="2" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="20" cy="-15" rx="8" ry="12" fill="#06b6d4" opacity="0.8">
      <animate attributeName="ry" from="12" to="2" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Orbiting particles -->
    <circle cx="75" cy="0" r="4" fill="#a855f7" filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-75" cy="0" r="4" fill="#06b6d4" filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="-75" r="4" fill="#ec4899" filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="75" r="4" fill="#06b6d4" filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Feature icons around EVA -->
  <!-- Voice recognition icon -->
  <g transform="translate(250, 180)">
    <circle cx="0" cy="0" r="30" fill="#2a2a5a" stroke="#a855f7" stroke-width="2" opacity="0.8"/>
    <path d="M -10 -5 L -10 5 Q -10 10 -5 10 L 5 10 Q 10 10 10 5 L 10 -5 Q 10 -10 5 -10 L -5 -10 Q -10 -10 -10 -5" 
      fill="none" stroke="#a855f7" stroke-width="2"/>
    <path d="M -15 5 Q -15 15 0 15 Q 15 15 15 5" fill="none" stroke="#a855f7" stroke-width="2"/>
    <line x1="0" y1="15" x2="0" y2="20" stroke="#a855f7" stroke-width="2"/>
    <line x1="-8" y1="20" x2="8" y2="20" stroke="#a855f7" stroke-width="2"/>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="11" fill="#a855f7" text-anchor="middle">Voice</text>
  </g>
  
  <!-- Task automation icon -->
  <g transform="translate(550, 180)">
    <circle cx="0" cy="0" r="30" fill="#2a2a5a" stroke="#06b6d4" stroke-width="2" opacity="0.8"/>
    <path d="M -12 -8 L -4 0 L -12 8" fill="none" stroke="#06b6d4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M -4 -8 L 4 0 L -4 8" fill="none" stroke="#06b6d4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 4 -8 L 12 0 L 4 8" fill="none" stroke="#06b6d4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="11" fill="#06b6d4" text-anchor="middle">Tasks</text>
  </g>
  
  <!-- NLP icon -->
  <g transform="translate(250, 420)">
    <circle cx="0" cy="0" r="30" fill="#2a2a5a" stroke="#ec4899" stroke-width="2" opacity="0.8"/>
    <rect x="-12" y="-8" width="24" height="4" rx="2" fill="#ec4899"/>
    <rect x="-12" y="-2" width="18" height="4" rx="2" fill="#ec4899"/>
    <rect x="-12" y="4" width="20" height="4" rx="2" fill="#ec4899"/>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="11" fill="#ec4899" text-anchor="middle">NLP</text>
  </g>
  
  <!-- API integration icon -->
  <g transform="translate(550, 420)">
    <circle cx="0" cy="0" r="30" fill="#2a2a5a" stroke="#06b6d4" stroke-width="2" opacity="0.8"/>
    <circle cx="-8" cy="-6" r="4" fill="none" stroke="#06b6d4" stroke-width="2"/>
    <circle cx="8" cy="-6" r="4" fill="none" stroke="#06b6d4" stroke-width="2"/>
    <circle cx="-8" cy="6" r="4" fill="none" stroke="#06b6d4" stroke-width="2"/>
    <circle cx="8" cy="6" r="4" fill="none" stroke="#06b6d4" stroke-width="2"/>
    <line x1="-8" y1="-2" x2="-8" y2="2" stroke="#06b6d4" stroke-width="2"/>
    <line x1="8" y1="-2" x2="8" y2="2" stroke="#06b6d4" stroke-width="2"/>
    <line x1="-4" y1="-6" x2="4" y2="-6" stroke="#06b6d4" stroke-width="2"/>
    <line x1="-4" y1="6" x2="4" y2="6" stroke="#06b6d4" stroke-width="2"/>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="11" fill="#06b6d4" text-anchor="middle">API</text>
  </g>
  
  <!-- Connection lines -->
  <g opacity="0.4" stroke-dasharray="5 3">
    <line x1="250" y1="210" x2="350" y2="260" stroke="url(#accentGrad)" stroke-width="2">
      <animate attributeName="stroke-dashoffset" from="0" to="16" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="550" y1="210" x2="450" y2="260" stroke="url(#accentGrad)" stroke-width="2">
      <animate attributeName="stroke-dashoffset" from="0" to="16" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="250" y1="390" x2="350" y2="340" stroke="url(#accentGrad)" stroke-width="2">
      <animate attributeName="stroke-dashoffset" from="0" to="16" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="550" y1="390" x2="450" y2="340" stroke="url(#accentGrad)" stroke-width="2">
      <animate attributeName="stroke-dashoffset" from="0" to="16" dur="1s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Command bubbles (right side) -->
  <g transform="translate(630, 300)">
    <g opacity="0.7">
      <rect x="0" y="-40" width="130" height="30" rx="15" fill="#2a2a5a" stroke="#06b6d4" stroke-width="1.5"/>
      <text x="65" y="-18" font-family="Arial, sans-serif" font-size="12" fill="#06b6d4" text-anchor="middle">"Open files"</text>
    </g>
    <g opacity="0.7">
      <rect x="0" y="10" width="130" height="30" rx="15" fill="#2a2a5a" stroke="#a855f7" stroke-width="1.5"/>
      <text x="65" y="32" font-family="Arial, sans-serif" font-size="12" fill="#a855f7" text-anchor="middle">"Set reminder"</text>
    </g>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.5">
    <circle cx="100" cy="100" r="3" fill="#a855f7">
      <animate attributeName="cy" from="100" to="500" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.5" to="0" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="80" r="3" fill="#06b6d4">
      <animate attributeName="cy" from="80" to="520" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.5" to="0" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="60" r="2" fill="#ec4899">
      <animate attributeName="cy" from="60" to="540" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.5" to="0" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="90" r="2" fill="#a855f7">
      <animate attributeName="cy" from="90" to="510" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.5" to="0" dur="7s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#accentGrad)" text-anchor="middle" filter="url(#glow)">EVA - Personal AI Assistant</text>
  
  <!-- Subtitle -->
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="14" fill="#06b6d4" text-anchor="middle" opacity="0.8">Generative AI • Voice Commands • Task Automation • API Integration</text>
</svg>
